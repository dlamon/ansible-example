---
nginx:
  install_path: "{{ home }}/nginx"
  process:
    key: nginx
    value: "nginx: master process"
  port: 20080
  server_name: ansible-front
web:
  file: ansible-front-1.0.0.zip
  filesvr_path: deploy-app/ansible-front
  deploy_dir: "ansible-front"
  deploy_path: "{{ home }}/ansible-front"
