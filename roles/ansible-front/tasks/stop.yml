---
- name: 查找 nginx 服务进程
  shell: "ps -ef | grep {{ nginx.process.key }}"
  register: grep_nginx_result

- name: 停止 nginx 服务
  shell: "{{ nginx.install_path }}/sbin/nginx -s quit"
  when: nginx.process.value in grep_nginx_result.stdout

- name: 检查 nginx 服务是否停止
  shell: "ps -ef | grep {{ nginx.process.key }}"
  register: grep_nginx_result
  failed_when: nginx.process.value in grep_nginx_result.stdout

- name: 检查 nginx 监听端口是否停止
  shell: "netstat -tunl | grep {{ nginx.port }} | wc -l"
  register: grep_nginx_result
  failed_when: grep_nginx_result.stdout != "0"

- name: 输出检查结果
  debug:
    msg: "nginx 服务已停止"