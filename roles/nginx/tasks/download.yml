---
- name: 导入 download 变量
  include_vars:
    file: download.yml
    name: download

- name: 创建下载目录
  file:
    path: "{{ home }}/downloads"
    state: directory

- name: 创建下载子目录
  file:
    path: "{{ home }}/downloads/{{ item }}"
    state: directory
  loop: ["rpm", "tar"]

- name: 下载 gcc 安装文件
  get_url:
    url: "{{ filesvr_url }}/{{ download.gcc.filesvr_path }}/{{ item }}"
    dest: "{{ home }}/downloads/rpm/{{ item }}"
    force: yes
  loop: "{{ download.gcc.files }}"

- name: 下载 gcc-c++ 安装文件
  get_url:
    url: "{{ filesvr_url }}/{{ download.gcc_c.filesvr_path }}/{{ item }}"
